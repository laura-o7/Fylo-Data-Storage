<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Fylo Data Storage</title>

  <style>

  </style>

</head>

<body class="body">

  <div class="top-container">

  </div>

  <div class="left-container">
    <img class="logo" src="images/logo.svg" alt="Fylo-Logo">
    <br>
    <img class="upload" src="images/icon-upload.svg" alt="upload-img">
    <img class="folder" src="images/icon-folder.svg" alt="folder-img">
    <img class="document" src="images/icon-document.svg" alt="document-img">
  </div>

  <div class="right-container">
    <p class="top-p">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
    <input class="range" type="range" name="storage-left" value="715" min="0" max="1000" />
    <p class="bottom-p-left"> <strong>0 GB</strong></p>
    <p class="bottom-p-right"><strong>1000 GB</strong></p>
  </div>

  <div class="bubble">
    <strong><span class="bubble-185">185</span> <span class="bubble-gb-left">GB LEFT</span></strong>
  </div>

  <div class="triangle">
  </div>

  <img class="background" src="images/bg-desktop.svg" alt="blue-background">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Laura</a>.
  </div>
</body>

</html>
